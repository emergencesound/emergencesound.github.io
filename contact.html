---
layout: contact
title: Contact
permalink: /contact/
---

<div id="contactwrap"></div>
<script src="/assets/js/sendgrid.js"></script>
<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            <h4>Tell me about your project!</h4>
            <div class="hline"></div>
                <p>{{ site.about }}</p>
                <form role="form" id="contactUs">
                  <div class="form-group">
                    <label for="toname">Your Name</label>
                    <input class="form-control" name="toname">
                  </div>
                  <div class="form-group">
                    <label for="to">Email address</label>
                    <input type="email" class="form-control" name="to">
                  </div>
                  <div class="form-group">
                    <label for="subject">Subject</label>
                    <input class="form-control" name="subject">
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" name="message" rows="3"></textarea>
                  </div>
                  <button type="button" class="btn btn-theme" onclick="return sendMail();">Submit</button>
                </form>
        </div><! --/col-lg-8 -->

        <div class="col-lg-4">
            <h4>Address</h4>
            <div class="hline"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
                <p>
                    Email: {{ site.email }}<br/>
                    Tel: {{ site.tel }}
                </p>
                <p><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d196499.44492881067!2d-86.1522335!3d39.6878722!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x886b5ddc8fae6261%3A0x1709bf03df1bef76!2s11+N+Serenity+Way%2C+Greenwood%2C+IN+46142!5e0!3m2!1sen!2sus!4v1413087708070" width="350" height="300" frameborder="0" style="border:0"></iframe></p>
        </div>
    </div><! --/row -->
</div><! --/container -->
